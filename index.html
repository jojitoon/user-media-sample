<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Media Capture</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Media Capture</h1>
        <p class="subtitle">Capture user video and screen</p>
        <div class="body">
          <video
            id="screen-video"
            width="100%"
            autoplay
            style="border: 1px solid"
          ></video>
          <button
            id="shareBtn"
            class="button is-success"
            style="position: absolute; bottom: 0; left: 0; margin: 10px"
          >
            Share Screen
          </button>
          <div class="userVid">
            <button
              id="callBtn"
              class="button is-success"
              style="
                position: absolute;
                bottom: 0;
                left: 0;
                margin: 10px;
                z-index: 1000;
              "
            >
              Start Video
            </button>
            <video
              id="user-video"
              height="300px"
              width="300px"
              autoplay
              style="border: 1px solid"
            />
          </div>
        </div>
      </div>
    </section>
    <script src="./js/index.js" defer></script>
  </body>
</html>
